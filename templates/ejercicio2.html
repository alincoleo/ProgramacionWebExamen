<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Programacion Web Examen</title>
    <link rel="stylesheet" href="/static/css/estilos.css">
</head>
<body>
<div class="ContenedorEjercicio2">
<!--Formulario Html-->
    <h2>Inicio de sesión</h2>
    <form method="POST">
        <div class="form-group">
            <label for="nombre">Ingresa tu nombre</label>
            <input type="text" name="nombre" value={{nombre}}>
        </div>
        <div class="form-group">
            <label for="contrasennia">Ingresa tu contraseña</label>
            <input type="password" name="contrasennia" value={{contrasennia}}>
        </div>       
        <div class="form-group">
        <input type="submit" value="Verificar">
        </div>  
    </form> 
    {% if mensaje %}
    <div class="cierre">
        <p>{{mensaje}}</p>       
    </div>
    {% endif %}
</div>  
</body>
</html>
